<!DOCTYPE html>
<html lang="en">
<head>
    <title>New book</title>
</head>
<body>
    <div class="container">
        <hr>
        <h1>Create New Book</h1>
        <hr>
        <form action="http://localhost:8080/post-book" method="POST">
            <div class="form-group">
                <label for="ISBN">ISBN</label>
                <input id="ISBN" class="form-control" name="isbn">
            </div>

            <div class="form-group">
                <label for="title">Title</label>
                <input id="title" class="form-control" name="title">
            </div>

            <div class="form-group">
                <label for="author">Author</label>
                <input id="author" class="form-control" name="author">
            </div>

            <div class="form-group">
                <label for="published-date">Published date</label>
                <input id="published-date" class="form-control" name="published-date">
            </div>

            <div class="form-group">
                <label for="publisher">Publisher</label>
                <input id="publisher" class="form-control" name="publisher">
            </div>

            <div class="form-group">
                <label for="number-of-pages">Number of pages</label>
                <input id="number-of-pages" class="form-control" name="number-of-pages">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
